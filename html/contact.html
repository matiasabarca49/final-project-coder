<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../pictures/Logo2.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body class="box">
    <div class="gridContainerMain">
        <header id="Header">
            <div class="Header__logo">
                <a href="../index.html">MCking</a>
            </div>
            <nav class="Header__nav">
                <img src="../pictures/lista.png" alt=""> 
                <input type="checkbox">
                <ul class="Header__menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./promociones.html">Promociones</a></li>
                    <li><a href="./sucursal.html">Sucursales</a></li>
                    <li><a href="./contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="titulo">Contáctanos</h1>
            <form class="formulario" action="">
                <div class="formulario__datos">
                    <div class="formulario__inputs">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Escriba su nombre" required>
                    </div>
                    <div class="formulario__inputs">
                        <label for="apellido">Apellido: </label>
                        <input type="text" name="" id="apellido" placeholder="Escriba su apellido">
                    </div>
                    <div class="formulario__inputs">
                        <label for="mail">Email: </label>
                        <input type="email" id="mail" placeholder="Escriba si email" required>
                    </div>

                    <div class="formulario__inputs">
                        <label for="asunto">Asunto: </label>
                        <input type="text" id="asunto">
                    </div>
                    <div >
                        <p>Escriba su consulta: </p>
                        <label for="cosulta"></label>
                        <textarea name="" id="consulta" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="formulario__inputs">
                        <label for="news"> ¿Recibir Novedades y Promociones?</label>
                        <input type="checkbox" name="" id="news">
                    </div>
                    <div class="formulario__inputs">
                        <input type="submit" value="Enviar Ahora">
                        <input type="reset" name="" id="">
                    </div>
                </div>
                <div class="formulario__imagen">
                    <p>MCKing</p>
                </div>
            </form>
        </main>
        <footer class="gridContainer" id="footer">
            <div class="gridItem">
                <p>Redes Sociales:</p>
                <ul class="redes">
                    <li><a href="https://es-la.facebook.com"><img src="../pictures/facebook.png" alt="facebook" width="40px"></a></li>
                    <li><a href="https://www.instagram.com/?hl=es" target="_blank"><img src="../pictures/instagram.png" alt="instagram" width="40px"></a></li>
                    <li><a href="https://twitter.com/?lang=es"><img src="../pictures/gorjeo.png" alt="twitter" width="40px"></a></li>
                    <li><a href="https://www.linkedin.com/"><img src="../pictures/linkedin.png" alt="linkedin" width="40px"></a></li>
                </ul>
            </div>
            <div class="logoFooter">
                <p>MCking</p>
            </div>
            <div class="autor">
                <p>Hecho por Matias</p>
            </div>
        </footer>
    </div>
</body>
</html>
